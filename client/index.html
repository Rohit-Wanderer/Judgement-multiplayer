<body>



  <div id="topbar">
    <div class='inputs'>

      <div id="form" class="block">
        Enter Name: <input type="text" id="name" class="input-res" value="Rohit" required>
        <button id="crtbtn"onclick="App.CreateGame()" style="width:98%;">Create a Game</button>
        Put GameID: <input type="text" id="gameID" class="input-res" value="">
        <button id="joinbtn"onclick="App.JoinGame()" style="width:98%;">Join Game</button>
      </div>


      <div class="block">
        <table id="claimTable">
          <tr>
            <th>Players</th>
            <th>Claim</th>
            <th>Hands</th>
          </tr>
        </table>
      </div>

      <div class="block">
      Enter Claim: <input id="claim" class="input-res" name="res" value="0">
      <button onclick="App.SendClaim()" id="claimbtn"style="width:98%;">Confirm Claim</button>
      </div>


    </div>

    <div class='center'>
      <div class="block">
              <span id="mainTitle">Judgement</span><br>
      <button id="startGame" onclick="App.StartGame()">Start Game</button>
      <select id='selectGame'>
        <option value="13">13</option>
        <option value="12">12</option>
        <option value="11">11</option>
        <option value="10">10</option>
        <option value="9">9</option>
        <option value="8">8</option>
        <option value="7">7</option>
        <option value="6">6</option>
        <option value="5">5</option>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
      </select>
      <button id="myBtn">Scoreboard</button><br>

    </div>
    <div class="block">
      <span id="trump" style="display:none"><span><br>
    </div>
    <div class="block">
      <span id="msgbox">Welcome to Judgement</span>
    </div>
  </div>

    <div class='logss'>
      <div class="block">
      <textarea id="chat"></textarea>
      <input id="chatin" name="res">
    </div>
    </div>


  </div>
  <div id="container">

  <div id="pot">
  </div>

  <div id="deck">
    <div id="overlay">
    </div>
  </div>
</div>
  <div id="status">
      <label id="gameNo">Game Number : 0 </label>
      <label id="roundNo">Round Number : 0 </label>
  </div>


  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>

      <h1>SCOREBOARD</h1>
<table id ="scoreTable" class="rwd-table">
<tr>
