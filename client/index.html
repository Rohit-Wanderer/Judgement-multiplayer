  <div id="topbar">

            <th>Players</th>

            <th>Hands</th>
          </tr>
        </table>
      </div>

      <div class="block">
      Enter Claim: <input id="claim" class="input-res" name="res" value="0">
      <button onclick="App.SendClaim()" style="width:98%;">Confirm Claim</button>
      </div>


    </div>

    <div class='center'>
      <div class="block">
              <span id="mainTitle">Judgement</span><br>
      <button id="startGame" onclick="App.StartGame()">Start Game</button>
      <button id="myBtn">Scoreboard</button><br>

    </div>
    <div class="block">

  </div>

    </div>


  </div>

  <div id="pot">
  </div>

    </div>
  </div>
</div>

      <label id="gameNo">Game Number : 0 </label>
      <label id="roundNo">Round Number : 0 </label>
  </div>


  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>

      <h1>Scoreboard</h1>
<table class="rwd-table">
<tr>
  <th>Let</th>
  <th>The</th>
  <th>Game</th>
  <th>Begin</th>
</tr>
</table>
</div>
</div>
</body>
<script src="client/js/jqueryfunc.js" type="text/javascript"></script>
<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
      modal.style.display = "none";
  }
}
</script>
</html>
